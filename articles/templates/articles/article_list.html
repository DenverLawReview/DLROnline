{% extends "base.html" %}
{% block main_content %}
{% for article in object_list %}
    <div>
        <h1 class="headline"><a href="{% url "articles:article-detail" article.pk article.slug %}" title="">{{article.headline}}</a></h1>
        <p class="author">{{ article.author }}</p>
        {{ article.body|safe }}
    </div>
{% endfor %}
{% endblock main_content %}
