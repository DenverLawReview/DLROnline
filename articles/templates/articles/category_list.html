{% extends "base.html" %}
{% block main_content %}
{% for category in category_list %}
    <div class="row">
        <div class="col-xs-12">
            <h1><a href="{% url 'articles:category-detail' category.pk category.slug %}" title="">{{ category.title }}</a></h1>
        </div>
    </div>
{% endfor %}
{% endblock main_content %}
